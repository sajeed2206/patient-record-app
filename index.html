
<!DOCTYPE html>
<html>
<head>
    <title>Patient Record App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; margin: 20px; background: #fdfdfd; }
        input, textarea { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
        .patient-card { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 8px #ddd; margin-bottom: 15px; }
        button { margin-top: 5px; padding: 6px 12px; }
    </style>
</head>
<body>
    <h1>Patient Records</h1>
    <form id="patient-form">
        <input id="name" placeholder="Name" required />
        <input id="age" placeholder="Age" required />
        <input id="contact" placeholder="Contact" required />
        <input id="diagnosis" placeholder="Diagnosis" required />
        <textarea id="record" placeholder="Medical Record"></textarea>
        <textarea id="medication" placeholder="Medication"></textarea>
        <input id="followup" type="date" />
        <textarea id="notes" placeholder="Notes"></textarea>
        <button type="submit">Add Patient</button>
    </form>
    <button id="export">Export to CSV</button>
    <div id="patients"></div>
    <script src="app.js"></script>
</body>
</html>
