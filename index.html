
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen p-4">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">ðŸ©º Patient Record Manager</h1>
      <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
    <form id="patient-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input class="p-2 border rounded" placeholder="Name" id="name" required>
      <input class="p-2 border rounded" placeholder="Age" id="age" required>
      <input class="p-2 border rounded" placeholder="Contact" id="contact">
      <input class="p-2 border rounded" placeholder="Diagnosis" id="diagnosis">
      <input class="p-2 border rounded" placeholder="Medical Record" id="record">
      <input class="p-2 border rounded" placeholder="Medication" id="medication">
      <input class="p-2 border rounded" placeholder="Follow-up Date" type="date" id="followup">
      <input class="p-2 border rounded col-span-2" placeholder="Notes" id="notes">
      <button class="bg-blue-600 text-white p-2 rounded col-span-2 hover:bg-blue-700">Add Patient</button>
    </form>
    <div class="flex justify-between items-center mb-4">
      <button id="export" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export CSV</button>
      <input type="file" id="import" accept=".csv" class="block">
    </div>
    <table class="min-w-full bg-white border border-gray-200 text-sm">
      <thead class="bg-gray-200 text-left">
        <tr>
          <th class="py-2 px-4 border">Name</th>
          <th class="py-2 px-4 border">Age</th>
          <th class="py-2 px-4 border">Contact</th>
          <th class="py-2 px-4 border">Diagnosis</th>
          <th class="py-2 px-4 border">Record</th>
          <th class="py-2 px-4 border">Medication</th>
          <th class="py-2 px-4 border">Follow-up</th>
          <th class="py-2 px-4 border">Notes</th>
        </tr>
      </thead>
      <tbody id="patient-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
